<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>

<h1 th:text="${ message }"></h1>

<div th:if="${ img != null }">
    <img th:src="${ img }" width="300" height="300"/>
    <p th:text="${ singleFileDescription }"></p>
</div>
<div th:else>
    <div th:each="img : ${imgs}">
        <img th:src="${img}" width="300" height="300"/>
    </div>
    <p th:text="${ multiFileDescription }"></p>
</div>

</body>
</html>
